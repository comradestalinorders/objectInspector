<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
<a4j:loadStyle src="resource:///styles/default.css" />
<a4j:loadStyle src="resource://net/is_bg/ltf/resources/styles/default.xcss" />

<head>
<!--[if lt IE 10.]><link rel="stylesheet" type="text/css" href="../styles/defaultIE.css" /><![endif]--> 
<link href="../styles/splitter.css" rel="stylesheet" type="text/css"/>
<script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/scripts/common.js"></script>
<script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/scripts/screensplitter.js"></script>
<title><ui:insert name="pageTitle"></ui:insert></title>
</head>

<body onload="javascript:errMsg();return false;" style="overflow: hidden;"> 
		<ui:insert name="pollTimer">Poll Timer here!</ui:insert>
		
		<script type="text/javascript">
			sp.init('#{facesContext.externalContext.requestContextPath}', '#{facesContext.externalContext.requestContextPath}/pages/mainform.jsf');
		</script>
		
		
		<div  onmouseover="this.style.width= '150px';"  onmouseleave="this.style.width= '5px';"
			 style="position:absolute;   height:80px; width:10px; right:0px; top:0px; overflow: hidden;">
			 <rich:panel style="padding:0px; margin-left:11px;">
			 	<f:facet name="header"><h:outputText value="Split Options:" /> </f:facet>
				<table style="padding:0px; margin:0px;">
					<tr> 
						<td onclick="sp.splitHorizontally();" class="splitHor" ></td> 
					 	<td onclick="sp.splitVertically();" class="splitVer"></td>  
					 	<td onclick="sp.squareSplitter(2);" class="splitQuad"></td> 
					</tr>
				</table>
			</rich:panel>
		</div>
		
		<table	class="pretable" id="pretable">
		<tr style="height: 72px;" valign="bottom"><td colspan="2">
			<table class="pgheader"><tr>
			<td width="72" style="text-align: center; padding: 0 10px 0 10px;"> 
 				<ui:insert name="mncLogo">Municipality logo here!</ui:insert>
			</td>
			<td width="250" style="text-align: left; padding: 0 20px 0 0;">
				<ui:insert name="mncName">Municipality name here!</ui:insert>
			</td>
			<td width="1200" style="vertical-align: top; text-align: left;">
				<ui:insert name="visitor">Visitor name here!</ui:insert>
			</td>
			<td width="100" style="text-align: right; vertical-align: middle; padding-right: 10px;" >
				<h:outputLink value="http://www.minfin.bg/" target="parent" style="font-size: 8pt; text-decoration: none;">
					<h:outputText value="#{msgCredits.minfin}" escape="false" />
				</h:outputLink>
			</td><td width="72" style="text-align: left; vertical-align: middle;">
				<h:outputLink value="http://www.minfin.bg/" target="parent">
					<h:graphicImage value="/images/mf_white.png"  style="margin-right: 10px; border: none;" />
				</h:outputLink>
			</td><td width="220" style="text-align: right; vertical-align: middle;">
				<h:graphicImage value="/images/mateus.png"  style="margin-right: 10px;" />
			</td></tr></table>
		</td></tr>
		<tr>
			<td height="25" id="pgmenu" valign="bottom" colspan="2" style="border: none; padding:0; margin:0;"> 
				<h:form id="mainForm" style="margin: 0; padding: 0; width: 100%; height: 100%" >					
					<ui:insert name="menu">Menu here!</ui:insert>
				</h:form>						
			</td>
		</tr>
		<tr>
			<td valign="top" colspan="2" style="border: none;">
				<ui:insert name="pgbody">Page body here!</ui:insert>
				
			</td>
		</tr>
		</table>
</body>
</html>
